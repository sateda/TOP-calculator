<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div><input id="display" type="text" placeholder="input"></div>
    <p>
        <button class="input_button" value=7>7</button>
        <button class="input_button" value=8>8</button>
        <button class="input_button" value=9>9</button>
    </p>
    <p>
        <button class="input_button" value=4>4</button>
        <button class="input_button" value=5>5</button>
        <button class="input_button" value=6>6</button>
    </p>
    <p>
        <button class="input_button" value=1>1</button>
        <button class="input_button" value=2>2</button>
        <button class="input_button" value=3>3</button>
    </p>
    <p>
        <button class="input_button" value=0>0</button>
        <button class="input_button" value="=">=</button>
        <button class="input_button" value="Clear">C</button>
    </p>
    <p>
        <button class="input_button" value="add">+</button>
        <button class="input_button" value="subtract">-</button>
        <button class="input_button" value="multiply">*</button>
        <button class="input_button" value="divide">/</button>
    </p>
    <!-- Script files -->
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
